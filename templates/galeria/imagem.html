{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if foto.foto == "" or foto.foto == null %}
                            <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/not_found.jpg'%}">
                        {% else %}
                            <img class="imagem__imagem" src="{{ foto.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ foto.nome }}</p>
                                <p class="imagem__descricao">{{ foto.legenda }}</p>
                                <p class="imagem__texto">{{ foto.descricao }}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar_imagem' foto.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                                <a href="{% url 'remover_imagem' foto.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Remover</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
